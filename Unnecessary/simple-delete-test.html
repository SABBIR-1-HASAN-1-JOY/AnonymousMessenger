// simple-delete-test.html - Simple test page to test delete functionality
<!DOCTYPE html>
<html>
<head>
    <title>Delete Post Test</title>
</head>
<body>
    <h1>Delete Post Test</h1>
    <button onclick="testDelete()">Test Delete Post</button>
    <div id="output"></div>

    <script>
        async function testDelete() {
            const output = document.getElementById('output');
            output.innerHTML = 'Testing delete...';
            
            try {
                // First get a list of posts
                const postsResponse = await fetch('http://localhost:3000/api/posts');
                const postsData = await postsResponse.json();
                
                if (postsData.posts && postsData.posts.length > 0) {
                    const testPost = postsData.posts[0];
                    output.innerHTML += `<br>Found post: ${testPost.post_id} by user ${testPost.user_id}`;
                    output.innerHTML += `<br>Content: "${testPost.post_text}"`;
                    
                    // Try to delete it
                    const deleteResponse = await fetch(`http://localhost:3000/api/posts/${testPost.post_id}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                            'user-id': testPost.user_id.toString()
                        }
                    });
                    
                    if (deleteResponse.ok) {
                        const result = await deleteResponse.json();
                        output.innerHTML += `<br><strong style="color: green;">✅ Delete successful!</strong>`;
                        output.innerHTML += `<br>Response: ${JSON.stringify(result)}`;
                    } else {
                        const error = await deleteResponse.json();
                        output.innerHTML += `<br><strong style="color: red;">❌ Delete failed!</strong>`;
                        output.innerHTML += `<br>Status: ${deleteResponse.status}`;
                        output.innerHTML += `<br>Error: ${JSON.stringify(error)}`;
                    }
                } else {
                    output.innerHTML += '<br>No posts found to test with';
                }
                
            } catch (error) {
                output.innerHTML += `<br><strong style="color: red;">❌ Network error: ${error.message}</strong>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
